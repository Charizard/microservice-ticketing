apiVersion: skaffold/v2beta1
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/ingress.yml
      - ./infra/k8s/secret.yml
      - ./infra/k8s/**/*
build:
  local:
    push: false
  artifacts:
    - image: yuva/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .